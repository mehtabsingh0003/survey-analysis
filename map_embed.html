<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Embed with VNIT Marker</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCu4cPgsCXjhg9Ez_HHKudv37VKdOt20WU&callback=initMap" async defer></script>
    <style>
      /* Define the size of the map */
      #map {
        height: 100%;
        width: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h3>Google Maps Example - VNIT Marker and Dynamic Markers</h3>
    <div id="map" style="height: 500px; width: 100%;"></div>
    <script>
      let map;

      function initMap() {
        // VNIT Nagpur location
        const vnitLocation = { lat: 21.1458, lng: 79.0882 };

        // Initialize the map centered at VNIT
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: vnitLocation,
        });

        // Custom icon for the marker
        const customIcon = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';

        // Add a marker at VNIT with custom icon and message
        const marker = new google.maps.Marker({
          position: vnitLocation,
          map: map,
          icon: customIcon,
          title: 'VNIT Nagpur', // Tooltip text
        });

        // InfoWindow to display on marker click
        const infoWindow = new google.maps.InfoWindow({
          content: '<h3>VNIT Nagpur</h3><p>This is VNIT Nagpur.</p>',
        });

        // Add click event listener to the marker to show InfoWindow
        marker.addListener('click', function () {
          infoWindow.open(map, marker);
        });

        // Add click event listener on the map to dynamically add markers
        map.addListener('click', function (event) {
          addMarker(event.latLng);
        });
      }

      // Function to add markers dynamically on user click
      function addMarker(location) {
        const newMarker = new google.maps.Marker({
          position: location,
          map: map,
        });

        const newInfoWindow = new google.maps.InfoWindow({
          content: '<p>Marker added at this location!</p>',
        });

        // Show InfoWindow when the new marker is clicked
        newMarker.addListener('click', function () {
          newInfoWindow.open(map, newMarker);
        });
      }
    </script>
  </body>
</html>
